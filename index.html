    <section id="listgame" class="py-5">
      <div class="container">
        <div class="row" x-data="game()" x-init="connect()">
          <div class="col-12 col-lg-6">
            <div class="mb-4">
              <h2>List Game</h2>
            </div>
            
            <div class="row">
              <div class="col-6 col-lg-4 mb-3">
                <div class="card">
                  <img class="img-fluid card-img-top" src="./assets/MLA.png"> 
                  <div class="card-body p-2">

                    <button type="button" class="btn btn-dark btn-sm" @click="buttonGame('ML')">Liat Daftar Menu</button>
                  </div>
                </div>
              </div>
              <div class="col-6 col-lg-4 mb-3">
                <div class="card">
                  <img class="img-fluid card-img-top" src="./assets/FF.jfif"> 
                  <div class="card-body p-2">
                    <h6 class="card-title mb-3">Free Fire</h6>

                </div>
              </div>

                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div x-cloak x-show="dataMenu == 'ML' " class="">
              <h4 class="mb-4">List Item Mobile Legends</h4>
              <template x-if="dataMenu == 'ML'">
                <div class="row px-lg-0 px-4">
                  <template x-for="item in mlPriceList">
                    <div class="col-lg-4 col-6 mb-3">
                      <div class="card cursor-pointer border border-2 border-dark border-opacity-25 shadow-sm">
                        <div class="card-body py-2 px-2">
                          <div class="d-lg-flex text-center align-items-center justify-content-center mb-2">
                            <i class="bi bi-gem me-lg-2 text-primary"></i>
                            <h5 class="mb-0" x-text="item.diamond"></h5>
                            <span class="ms-lg-2">Diamond</span>
                          </div>
                          <div class="text-center">
                            <p class="mb-1 fw-bold" x-text="rupiah(item.price)"></p>
                            <a 
                            :href="`https://api.whatsapp.com/send?phone=6285158330663&text=Hallo%20saya%20mau%20memesan%20${item.diamond}%20diamond%20Mobile%20Legends`" 
                            target="_blank" 
                            class="btn btn-success btn-sm"><i class="bi bi-whatsapp me-2"></i>Pesan</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </template>
            </div>
            <div x-cloak x-show="dataMenu == 'FF' " class="">
